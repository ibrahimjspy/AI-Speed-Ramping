<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Speed Ramping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #777;
      margin-bottom: 25px;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .file-label {
      font-weight: 600;
      color: #444;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ab7;
    }

    .flash {
      background-color: #ffe6e6;
      color: #b30000;
      border: 1px solid #ffb3b3;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ AI Speed Ramping</h1>
    <p class="subtitle">Upload a video and let the AI dynamically adjust playback speed based on motion intensity.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          <ul>
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data" class="upload-form">
      <label for="file" class="file-label">Choose a video file:</label>
      <input type="file" name="file" id="file" accept="video/*" required>
      <button type="submit">ðŸš€ Process Video</button>
    </form>
  </div>
</body>
</html>
